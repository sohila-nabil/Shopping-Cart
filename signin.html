<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping | Sign In</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <div class="continer">
            <a href="index.html" class="logo">Shopping</a>

            <nav>
                <ul>
                    <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

     <main>
        <div class="register signinpage">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <!-- <label>Name</label> -->
                    <input type="text" id="userName" placeholder="Enter Your Name" onkeyup="validateName()">
                    <span class="nameEror"></span>
                </div>

                <div class="input-group">
                    <!-- <label>Password</label> -->
                    <input type="password" id="password" placeholder="Enter Your Password" onkeyup="validatepassword()">
                    <span class="passwordEror"></span>
                </div>

                <button class="signinn">Sign In</button>
                <div class="acount">
                    <span>Haven't an account!</span>
                    <a href="signup.html" class="signin">Sign up</a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/signup.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
